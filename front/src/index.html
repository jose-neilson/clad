<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <style>
      :root {
        --main-bg-color1: #e6e6e6;
        --main-bg-color2: #fff;
        --main-fn-color1: #5c5c5c;
      }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- <script src="js/materialize.min.js"></script> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet" />
    <title>CLAD</title>
  </head>
  <body>
    <main class="main-page">
      <div class="content">
        <div class="row-up">
          <div class="search">
            <div class="search-selection">
              <label>Pesquisar</label>
              <select class="" id="selection">
                <option value="nome">Nome</option>
                <option value="cidade">Cidade</option>
                <option value="estado">Estado</option>
                <option value="endereço">Endereço</option>
                <option value="cpf">CPF</option>
              </select>
            </div>
            <div class="search-button">
              <input id="search_value" type="text" />
              <button class="btn blue icon" id="find"><i class="material-icons">search</i></button>
            </div>
          </div>
          <div class="btn-register">
            <button class="btn" id="register"><span>Novo Cliente</span><i class="material-icons">add</i></button>
          </div>
        </div>
        <div class="row-middle">
          <div class="row-table">
            <div class="table-window">
              <div class="row-tab">
                <button data-active="true" class="btn-tab btn-content suave tab-active btn-active">Ativos</button>
                <button data-active="false" class="btn-tab btn-content suave">Desativos</button>
              </div>
              <div class="table-container">
                <div class="table">
                  <div class="table-head" id="list_index">
                    <ul>
                      <li class="col1 center">Id</li>
                      <li class="col3 left">nome</li>
                      <li class="col2 center">cpf</li>
                      <li class="col3 left">data de nascimento</li>
                      <li class="col1 center">cep</li>
                      <li class="col1 center">uf</li>
                      <li class="col2 center">cidade</li>
                      <li class="col2 center">bairro</li>
                      <li class="col2 left">endereço</li>
                      <li class="col1"></li>
                    </ul>
                  </div>
                  <div class="table-body" id="list"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row-pagination">
            <div id="button_pages">
              <button id="navegation-previous" class="action page-key"><i class="material-icons">keyboard_arrow_left</i></button>
              <div id="pagination-numbers"></div>
              <button id="navegation-next" class="action page-key"><i class="material-icons">keyboard_arrow_right</i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal">
        <div class="row-title">
          <div class="title"><span>Novo Cliente</span></div>
          <div class="btn-store">
            <button id="cancelar" class="btn red"><span>Cancelar</span><i class="material-icons">clear</i></button>
            <button id="salvar" class="btn"><span>Salvar</span><i class="material-icons">done</i></button>
          </div>
        </div>
        <div class="modal-content">
          <div class="modal-tab">
            <button data-tab="cadastrais" class="btn-tab btn-modal suave btn-active">Cadastrais</button>
            <button data-tab="endereço" class="btn-tab btn-modal suave">Endereço</button>
          </div>
          <div class="form-modal">
            <form id="formulario">
              <div class="forms cadastrais active">
                <div class="row">
                  <div class="col s1">
                    <label>ID</label>
                    <input type="text" name="id_user" id="id_user" disabled />
                  </div>
                  <div class="col s4">
                    <label>Nome</label>
                    <input type="text" name="nome" id="nome" />
                  </div>
                  <div class="col s2">
                    <label>CPF</label>
                    <input type="text" name="cpf" id="cpf" />
                  </div>
                  <div class="col s2">
                    <label>Data de Nascimento</label>
                    <input type="date" name="data_nasc" id="data-nasc" />
                  </div>
                  <div class="col s1">
                    <label>Ativo</label>
                    <select id="ativo" name="ativo">
                      <option value="true">Sim</option>
                      <option value="false">Não</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="forms endereço hide">
                <div class="row">
                  <div class="col s1">
                    <label>CEP</label>
                    <input type="text" name="cep" id="cep" />
                  </div>
                  <div class="col s2">
                    <label>Estado</label>
                    <select id="estado" name="estado"></select>
                  </div>
                  <div class="col s3">
                    <label>Cidade</label>
                    <select id="cidade" name="cidade"></select>
                  </div>
                  <div class="col s2">
                    <label>Bairro</label>
                    <input type="text" id="bairro" name="bairro" />
                  </div>
                  <div class="col s3"><label>Endereço</label> <input type="text" name="endereço" id="endereço" /></div>
                </div>
                <div class="row">
                  <div class="col s1"><label>Número</label><input type="text" name="numero_rua" id="numero_rua" /></div>
                  <div class="col s1"><label>Complemento</label><input type="text" name="complemento" id="complemento" /></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="js/renderer.js"></script>
  </body>
</html>
