<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- <script src="js/materialize.min.js"></script> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet" />
    <title>CLAD</title>
  </head>
  <body>
    <div class="content">
      <div class="row-up">
        <div class="search">
          <div class="search-selection">
            <label>Pesquisar</label>
            <select class="" id="selection">
              <option value="nome">Nome</option>
              <option value="cidade">Cidade</option>
              <option value="estado">Estado</option>
              <option value="endereço">Endereço</option>
              <option value="cpf">CPF</option>
            </select>
          </div>
          <div class="search-button">
            <input id="search_value" type="text" />
            <button class="btn blue icon" id="find"><i class="material-icons">search</i></button>
          </div>
        </div>
        <div class="btn-register">
          <button class="btn" id="register"><span>Novo documento de saida</span><i class="material-icons">add</i></button>
        </div>
      </div>
      <div class="row-table">
        <div class="row-tab">
          <button data-active="true" class="btn-tab tab-active active">Ativos</button>
          <button data-active="false" class="btn-tab">Desativos</button>
        </div>
        <div class="row-up">
          <div class="title"><h2>Novo Cliente</h2></div>
          <div class="btn-store">
            <button id="salvar" class="btn">Salvar</button>
            <button id="cancelar" class="btn">Cancelar</button>
          </div>
        </div>
        <div class="modal">
          <div class="modal-content">
            <div class="row">
              <span>Nome</span>
              <input type="text" id="nome" />
            </div>
            <div class="row">
              <span>Cidade</span>
              <input type="text" id="cidade" />
            </div>
            <div class="row">
              <span>Estado</span>
              <input type="text" id="estado" />
            </div>
            <div class="row">
              <span>Endereço</span>
              <input type="text" id="endereço" />
            </div>
            <div class="row">
              <span>CPF</span>
              <input type="text" id="cpf" />
            </div>
            <div class="row">
              <span>Ativo</span>
              <select id="ativo">
                <option value="true">Sim</option>
                <option value="false">Não</option>
              </select>
            </div>
          </div>
        </div>
        <div class="table-container">
          <div class="table">
            <div class="table-head" id="list_index">
              <ul>
                <li class="col1 center">Id</li>
                <li class="col3 left">nome</li>
                <li class="col1 center">cidade</li>
                <li class="col1 center">estado</li>
                <li class="col2 left">endereço</li>
                <li class="col2 center">cpf</li>
                <li class="col1"></li>
              </ul>
            </div>
            <div class="table-body" id="list"></div>
          </div>
        </div>
      </div>
      <div class="row-pagination">
        <div id="button_pages">
          <button id="navegation-previous" class="action page-key"><i class="material-icons">keyboard_arrow_left</i></button>
          <div id="pagination-numbers"></div>
          <button id="navegation-next" class="action page-key"><i class="material-icons">keyboard_arrow_right</i></button>
        </div>
      </div>
    </div>
    <script src="js/renderer.js"></script>
  </body>
</html>
