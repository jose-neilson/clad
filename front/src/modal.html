<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/materialize.min.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Modal</title>
  </head>
  <body>
    <div class="container">
      <div id="modal1">
        <h4>Usuário</h4>
        <div class="modal-content">
          <div class="row">
            <span>Nome</span>
            <input type="text" id="nome" />
          </div>
          <div class="row">
            <span>Cidade</span>
            <input type="text" id="cidade" />
          </div>
          <div class="row">
            <span>estado</span>
            <input type="text" id="estado" />
          </div>
          <div class="row">
            <span>endereço</span>
            <input type="text" id="endereço" />
          </div>
          <div class="row">
            <span>cpf</span>
            <input type="text" id="cpf" />
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button id="salvar" class="right modal-close waves-effect waves-green btn-flat">Salvar</button>
      <button id="cancelar" class="right modal-close waves-effect waves-green btn-flat">Cancelar</button>
    </div>
  </body>
  <script src="js/modal.js"></script>
</html>
